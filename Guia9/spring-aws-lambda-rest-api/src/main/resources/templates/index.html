<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Aws Lambda REST API Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</head>
    <body>

        <div class="d-flex justify-content-center mt-5">
            <h1>Aws Lambda REST API Example</h1>
        </div>

        <div class="card w-50 mt-4 mx-auto">
            <div class="card-body">
                <form th:action="@{/}" th:object="${lambdaRequest}" method="post">
                    <div class="mb-3">
                        <label for="input-name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="input-name" th:field="*{name}" th:value="${lambdaRequest.name}" placeholder="Write your name...">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>

        <div th:if="${exist == true}" class="d-flex justify-content-center mt-5">
            <h4 th:text="${lambdaResponse.message}"></h4>
        </div>

    </body>

    <style>
        button{
            margin-left: 21vw;
        }
    </style>
</html>
